<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 可视化区域宽度是整个设备屏幕的宽度，初始化内容规模是可视化区域的一倍 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>标题标签，双标签</title>
	</head>
	<body>
		
		<!-- h${这是标签标题标签h$}*6 快捷键敲出多个循环的标签 -->
		<!-- h1标签是最重要的，依次递减 -->
		<h1>这是标签标题标签h1</h1>
		<h2>这是标签标题标签h2</h2>
		<h3>这是标签标题标签h3</h3>
		<h4>这是标签标题标签h4</h4>
		<h5>这是标签标题标签h5</h5>
		<h6>这是标签标题标签h6</h6>
		
		
		
	</body>
</html>
