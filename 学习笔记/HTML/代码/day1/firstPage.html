<!--html基本骨架-->
<!--文档的声明：document  type文档类型，html 超文本标记语言，最新的h5的文档声明-->

<!DOCTYPE html>
<!--头部-->
<html>
<head>
	<!--head中间，内容区域写了meta做字符声明，meta只有开始标签-->
	<!--在开始标签里边写的内容叫做：属性，修饰meta标签-->
	<!-- meta是定义的代码内容编码格式，如果你的文件编码格式与你的内容编码格式不同意的话，就会发生乱码 -->
	<!-- Ctrl+?  写注释的快捷键 -->
	<meta charset="UTF-8">
	<title>文档的标题，必填的内容，规范要求</title>
</head>
<body>
	属性：在开始标签里边写的内容
	内容：在开始标签与结束标签中间的部分
	标签分类：双标签（有开始又有结束的）、单标签（只有开始标签）
</body>
</html>
